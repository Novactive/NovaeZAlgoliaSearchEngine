    nova_ezalgoliasearchengine.default.api_search_only_key: ~
    nova_ezalgoliasearchengine.default.searchable_attributes:
        - content_id_i
        - content_remote_id_id
        - content_name_s
        - content_type_id_i
        - content_type_name_s
        - content_type_identifier_s
        - content_type_group_id_mi
        - content_owner_user_id_i
